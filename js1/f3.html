<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function month()
        {
            for(let i=1;i<=12;i++)
            {
                if(i==1)
                {
                    document.write("january")
                }
              else if(i==2)
                {
                    document.write("february")
                }
                else if(i==3)
                {
                    document.write("march")
                }
                else if(i==4)
                {
                    document.write("april")
                }
                else if(i==5)
                {
                    document.write("may")
                    
                    document.write("National Cookie Day December 4th")
                    break;
                }
                else if(i==6)
                {
                    document.write("june")
                }
                else if(i==7)
                {
                    document.write("july")
                }
                else if(i==8)
                {
                    document.write("august")
                }
                else if(i==9)
                {
                    document.write("september")
                }
                else if(i==10)
                {
                    document.write("october")
                }
                else if(i==11)
                {
                    document.write("november")
                }
                else if(i==12)
                {
                    document.write("december")
                }
                else{
                    document.write("invalid")
                }
            }
        }
        month()
    </script>
</body>
</html>
