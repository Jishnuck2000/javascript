<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><script>
    let a=prompt("Enter your number")
    console.log("a")

if(a=="v")
{
    document.write("Violet")
}
else if(a=="i")
{
    document.write("indigo")
}
else if(a=="b")
{
    document.write("blue")
}
else if(a=="g")
{
    document.write("green")
}
else if(a=="y")
{
    document.write("yellow")
}
else if(a=="o")
{
    document.write("orange")
}
else if(a=="r")
{
    document.write("red")
}
else{

    document.write("null")
}

    </script>
</body>
</html>
